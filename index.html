<!DOCTYPE html>
<html>
	<head>
		<title>Lootbox Roller</title>
		<link rel="stylesheet" type="text/css" href="main.css"/>
	</head>
<body>
	<div class="content">
		<div class="rollers"></div>
		<div class="output">
			<div class="roll"></div>
			<div class="item"></div>
			<div class="poolData">
				<div class="rarities"></div>
				<div class="normalizationWarning hidden">
					Warning! The odds in this pool did not add up to 1.0 and thus were normalized.
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/vendor/sheetrock.min.js"></script>
	<script type="text/javascript" src="js/loot.js"></script>
</body>
</html>
